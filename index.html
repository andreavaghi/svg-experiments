<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Experiments</title>
</head>
<body>
	<object data="square.svg" type="image/svg+xml" class="square"></object>
	<object data="square.svg" type="image/svg+xml" class="square"></object>
	<object data="square.svg" type="image/svg+xml" class="square"></object>
	<object data="square.svg" type="image/svg+xml" class="square"></object>
	<object data="square.svg" type="image/svg+xml" class="square"></object>
	<script>
	var svg = document.getElementsByClassName('square');
	console.log(svg[0]);
	var deg = 0;
	setInterval(function(){
		deg += 1;
		for(var i = 0; i < svg.length; i++) {
			var path = svg[i].contentDocument.getElementsByTagName('path');
			if(i%2 === 0) {
				path[0].setAttribute('transform', 'rotate(' + deg%360 + ' 75 75)');
				path[0].setAttribute('fill', 'rgb(51,170,' + deg%255 + ')');
			} else {
				path[0].setAttribute('transform', 'rotate(-' + deg%360 + ' 75 75)');
				path[0].setAttribute('fill', 'rgb(51,170,' + deg%255 + ')');
			}
		}
	}, 1000/24);
	</script>
</body>
</html>
